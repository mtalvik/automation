# Repository
repo_name: mtalvik/automation
repo_url: https://github.com/mtalvik/automation
edit_uri: edit/main/

# Theme
theme:
  name: material
  language: et
  features:
  - announce.dismiss
  - content.action.edit
  - content.action.view
  - content.code.annotate
  - content.code.copy
  - content.code.select
  - content.tabs.link
  - content.tooltips
  - header.autohide
  - navigation.expand
  - navigation.footer
  - navigation.indexes
  - navigation.instant
  - navigation.instant.prefetch
  - navigation.instant.progress
  - navigation.prune
  - navigation.sections
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - navigation.tracking
  - search.highlight
  - search.share
  - search.suggest
  - toc.follow
  - toc.integrate
  palette:
  - media: "(prefers-color-scheme)"
    scheme: default
    primary: deep purple
    accent: pink
    toggle:
      icon: material/brightness-auto
      name: Vaheta tumele re≈æiimile
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: deep purple
    accent: pink
    toggle:
      icon: material/brightness-7
      name: Vaheta tumele re≈æiimile
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: deep purple
    accent: pink
    toggle:
      icon: material/brightness-4
      name: Vaheta heledasse re≈æiimi
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    logo: material/server-network

# Plugins
plugins:
- search:
    separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
    lang: en
- git-revision-date-localized:
    enable_creation_date: true
    type: date
    fallback_to_build_date: false

