version: '3.8'
services:
  dashboard-docker:
    build: .
    ports:
      - "8080:80"
    environment:
      - CONTAINER_TYPE=Docker
      - DEPLOY_DATE=${DEPLOY_DATE:-$(date)}
    container_name: dashboard-docker

  dashboard-podman:
    build: .
    ports:
      - "8081:80"
    environment:
      - CONTAINER_TYPE=Podman
      - DEPLOY_DATE=${DEPLOY_DATE:-$(date)}
    container_name: dashboard-podman
