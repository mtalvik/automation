server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Custom headers to identify container type
    add_header X-Container-Runtime "Dashboard-Container";
    add_header X-Student-Name "SISESTA-OMA-NIMI-SIIA";
    
    # Enable compression
    gzip on;
    gzip_vary on;
    gzip_types text/html text/css application/javascript;
    
    # Cache static files
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    
    # Custom location for health check
    location /health {
        access_log off;
        return 200 "Dashboard is healthy\n";
        add_header Content-Type text/plain;
    }
}
